<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Loan Payment</title>
</head>
<body>
  <h1>Edit Payment for Loan {{ payment.loan.id }}</h1>
  <form method="post" action="{{ url_for('edit_loan_payment', payment_id=payment.id) }}">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.amount.label }} {{ form.amount() }}
    </div>
    <div class="form-group">
      {{ form.date.label }} {{ form.date() }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</body>
</html>
