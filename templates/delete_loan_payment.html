<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Loan Payment</title>
</head>
<body>
  <h1>Confirm Delete Payment</h1>
  <p>Are you sure you want to delete the payment for Loan {{ payment.loan.id }}?</p>
  <form method="post" action="{{ url_for('delete_loan_payment', payment_id=payment.id) }}">
    {{ csrf_token() }}
    <button type="submit" class="btn btn-danger">Delete Payment</button>
    <a href="{{ url_for('view_loan', loan_id=payment.loan.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
